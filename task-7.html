    <link

      crossorigin="anonymous"

  <body>
    <section class="section-dinamic-list">
      <div class="container-task-7">
        <p class="go-back-link">
          <a class="link-back" href="./index.html">Go back</a>
        </p>
        <input
          class="input-add-good"
          type="text"
          id="product-input"
          placeholder="Введіть назву товару"
        />
        <div class="create-delete-btn">
          <button class="btn-add-good" id="add-product-btn">Додати</button>

          </button>
        </div>
        <input
          type="text"
          class="delete-by-number-input"
          id="delete-by-number"
          placeholder="Введіть номер товару для видалення"
        />
        <ul class="list-goods" id="product-list"></ul>
      </div>
    </section>

    <script src="./js/task-7.js" type="module"></script>
